<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Mailing List Subscriber</title>
</head>
<body>
    <main>
    <H1>Register for our mailing list!</H1>
    <form action="/action_page.php" method="get" id="form1">
    <label for="full_name">Full Name</label>
        <input type="text" name="full_name" placeholder="Full Name">
    <label for="email_ad">Email Address</label>
        <input type="text" name="email_ad" placeholder= "Email Address">
    <label for="date_of_birth">Date of Birth</label>
        <input type="date" name="Date of Birth" id="dob">
        <label for="sending_preference">Sending Preference</label>
        <select>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="biweekly">Bi-Weekly</option>
              </select>
              </form>
              <button type="submit" form="form1" value="Submit">Submit</button>
            </main>
</body>
</html>
